<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="http://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
        rel="stylesheet" 
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>TinderClone</title>
</head>

<body>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/95.jpg" alt="">
                </div>
                <div class="title">User</div>
            </div>
            <div class="menu">
                <ul>
                    <li>Matches</li>
                    <li class="active">Messages</li>
                </ul>
            </div>

            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/79.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">Caroline</div>
                    <div class="text">Lorem ipsum dolor sit amet consectetur.</div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/91.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">Alexa</div>
                    <div class="text">Lorem ipsum dolor sit.</div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/66.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">Lily</div>
                    <div class="text">Lorem, ipsum.</div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">Sara</div>
                    <div class="text">Lorem, ipsum dolor.</div>
                </div>
            </div>
            <div class="messages">
                <div class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/43.jpg" alt="">
                </div>
                <div class="message">
                    <div class="user">siri</div>
                    <div class="text">Lorem ipsum dolor sit amet.</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="user">
                    <img class="user"
                        src="http://images.unsplash.com/photo-1532910404247-7ee9488d7292?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80"
                        alt="" 
                />
                <div class="profile">
                    <div class="name">Rafaela <span>20</span></div>
                    <div class="local"><i class="fa-solid fa-location-dot"></i>
                    <span>
                        a 20 miles to Go
                    </span></div>
                </div>
                </div>
            </div>
            <div class="buttons====">
                <div class="no">
                    <i class="fas fa-times"></i>
                </div>
                <div class="star">
                    <i class="fas fa-star fa"></i>
                </div>
                <div class="heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
</body>

</html>
